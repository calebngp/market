<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir CÃ³digos - Inventario</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <style>
        @page {
            margin: 10mm;
        }

        body {
            font-family: Arial, sans-serif;
            color: #000;
            background: #fff;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 10px 14px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .label {
            border: 1px solid #000;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 45mm;
        }

        .name {
            font-size: 12px;
            text-align: center;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        svg {
            width: 100%;
            max-width: 260px;
            height: 40px;
        }

        .code {
            font-size: 11px;
            margin-top: 4px;
        }

        @media print {
            .toolbar { display: none; }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="btn" onclick="window.print()">Imprimir</button>
        <button class="btn" onclick="window.history.back()">Volver</button>
    </div>

    <div class="grid">
        {% for product in products %}
        <div class="label">
            <div class="name">{{ product.nombre }}</div>
            <svg class="barcode" data-code="{{ product.codigo }}"></svg>
            <div class="code">{{ product.codigo }}</div>
        </div>
        {% endfor %}
    </div>

    <script>
        document.querySelectorAll('.barcode').forEach(svg => {
            const code = svg.dataset.code;
            try {
                JsBarcode(svg, code, {
                    format: "CODE128",
                    width: 1.6,
                    height: 40,
                    displayValue: false,
                    margin: 0
                });
            } catch (e) {
                console.error('Error generating barcode:', e);
            }
        });
    </script>
</body>
</html>
